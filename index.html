<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Unit Converter" />
        <title>Unit Converter</title>
        <link
            href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div class="app">
            <header>
                <h1>Metric/Imperial Unit Conversion</h1>
                <input
                    type="text"
                    id="text-input"
                    aria-label="input number here"
                />
                <button id="btn">Convert</button>
            </header>
            <main>
                <div>
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length-conversion">
                        20 meters = 65.616 feet | 20 feet = 6.096 meters
                    </p>
                </div>
                <div>
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volume-conversion">
                        20 liters = 5.284 gallons | 20 gallons = 75.708 liters
                    </p>
                </div>
                <div>
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass-conversion">
                        20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
                    </p>
                </div>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
